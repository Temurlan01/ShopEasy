{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopEasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center">
    <div class="max-w-md w-full mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">Create Account</h2>
        <form id="registerForm" action="{% url 'make-register-url' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-700 mb-2">First Name</label>
                <input type="text" name="first_name" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="surname" class="block text-gray-700 mb-2">Last Name</label>
                <input type="text" name="last_name" id="surname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password1" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required minlength="6">
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
                <input type="password" name="password2" id="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required minlength="6">
            </div>
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition mb-4">Register</button>
            <p class="text-center text-gray-600">
                Already have an account?
                <a href="{% url 'login-url' %}" class="text-indigo-600 hover:underline">Login here</a>
            </p>
        </form>
    </div>
</body>
</html>
