<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopEasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center">
    <div class="max-w-md w-full mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6 text-indigo-600">Login</h2>
        <form id="loginForm" action="{% url 'make-login-url' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="loginEmail" class="block text-gray-700 mb-2">Email</label>
                <input type="email" name='email' id="loginEmail" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div class="mb-6">
                <label for="loginPassword" class="block text-gray-700 mb-2">Password</label>
                <input type="password" name='password1' id="loginPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition mb-4">Login</button>
            <p class="text-center text-gray-600">
                Don't have an account?
                <a href="{% url 'register-url' %}" class="text-indigo-600 hover:underline">Register here</a>
            </p>
        </form>
    </div>
</body>
</html>
